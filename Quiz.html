<!DOCTYPE html>
<html>
    <head>
        <title>My Quiz Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.slim.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <link href="C:\Users\Insiya Gunderwala\Documents\jquery assignment\Quiz.css" rel="stylesheet" />
        <script src="C:\Users\Insiya Gunderwala\Documents\jquery assignment\Quiz.js"></script>
        <link rel="shortcut icon" href="MyQuizLogo.png" type="image">

    </head>
    <body>

        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div class="col-md-9 border border-success border-5 p-4" style="border-radius: 15px 50px;margin-top: 10%;" id="startPage">
                        <div class="card-body">
                            <h2 class="card-text  font-weight-bold mb-5" style="text-align: center;">It's Quiz Time!!!</h2>
                            <button class="btn btn-success d-flex mx-auto mt-4" id="button"><h5>Let's Go</h5></button>
                        </div>
                </div>
            </div> 
        </div>
        <div class="container mt-5">
            <div class="row d-flex justify-content-center">
                <div id="main" class="col-md-9 border border-success border-5 p-4" style="border-radius: 15px 50px;">
                    <div class="card-body">
                            <hr>
                        <div class="card-body">
                            <h5 id="question" class="card-text font-weight-bold"></h5>
                        </div>

                        <div class="col-md-12 p-4" id="options">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" value="1" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1" id="lbl1">
                                
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label" for="flexRadioDefault2" id="lbl2">

                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label" for="flexRadioDefault3" id="lbl3">
                                
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label" for="flexRadioDefault4" id="lbl4">
                                
                                </label>
                            </div>

                            <div class="footer p-4">
                                <button class="btn btn-success float-end" id="next">Next</button>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button class="btn btn-primary btn-lg mx-auto" id="finish">Finish</button> 
                        </div>
                    </div>
                </div>
            </div> 

            <div class="container mt-5">
                <div class="row d-flex justify-content-center" >
                    <div id="result" class="col-md-9 border border-success border-5 p-4" style="border-radius: 15px 50px;">
                        <h3 class="mt-4"><span id="correct-answer">3</span> out of 5</h3>
                        <h3 class="mt-4"><span id="message"></span></h3>
                        <div class="d-flex justify-content-center">
                            <button class="btn btn-success d-flex mx-auto mt-4" id="start_again">Play Again</button> 
                        </div>
                    </div>
                </div>
            </div>
    </body>
</html>
